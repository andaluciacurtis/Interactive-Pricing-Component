<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="outer-container">
    <header>  
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    
    <main>
      <div class="pricing-container">
        <h4 class="viewamnt">100K Pageviews</h4>

        <div class="slider-container">
          <input type="range" min="8" max="36" value="16" class="slider">
        </div>

        <p><span class="price">$16.00</span>/month</p>
      </div>
      
      <div class="billing-container">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="billing-slider round"></span>
        </label>
        <p>Yearly Billing</p>
      </div>

      <div class=lower-container>
        <div class="perks-container">
          <div class="perk">
            <img src="images/icon-check.svg" alt="checkmark">
            <p>Unlimited websites</p>
          </div>

          <div class="perk">
            <img src="images/icon-check.svg" alt="checkmark">
            <p>100% data ownership</p>
          </div>

          <div class="perk">
            <img src="images/icon-check.svg" alt="checkmark">
            <p>Email reports</p>
          </div>
        </div>
      </div>

      <div class="start-container">
        <button>Start my trial</button>
      </div>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
